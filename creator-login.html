<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Login - DreamFM</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a0a1e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(171, 71, 188, 0.2);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .logo-section h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ab47bc, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: #b0b0b0;
            font-size: 0.85rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ab47bc;
            background: rgba(171, 71, 188, 0.1);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle input {
            padding-right: 45px;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b0b0b0;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #ab47bc;
            text-decoration: none;
            font-size: 0.8rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ab47bc, #e91e63);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(171, 71, 188, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .register-link a {
            color: #ab47bc;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }
        
        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #81c784;
        }
        
        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #e57373;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            font-size: 0.8rem;
        }
        
        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">ðŸŽ¨</div>
            <h1>Creator Login</h1>
            <p>Welcome back! Login to your dashboard</p>
        </div>
        
        <!-- Alert Box -->
        <div id="alertBox" class="alert"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="creator@example.com" required>
            </div>
            
            <div class="form-group password-toggle">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                    <i class="fa-solid fa-eye" id="password-icon"></i>
                </button>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Contact admin for password reset'); return false;">Forgot Password?</a>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
            
        </form>
        
        <div class="divider">â”€â”€â”€â”€â”€â”€â”€â”€â”€ OR â”€â”€â”€â”€â”€â”€â”€â”€â”€</div>
        
        <div class="register-link">
            Don't have an account? <a href="creator-register.html">Register as Creator</a>
        </div>
        
        <div class="register-link" style="margin-top: 15px;">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="creator-auth.js"></script>
    
    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp({
                apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
                authDomain: "dreamfm-a6694.firebaseapp.com",
                projectId: "dreamfm-a6694",
                storageBucket: "dreamfm-a6694.firebasestorage.app",
                messagingSenderId: "634304814330",
                appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43"
            });
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Password Toggle
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('password-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Show Alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert ' + type;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // Form Submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Logging in...';
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const result = await window.loginCreator(email, password);
            
            if (result.success) {
                showAlert('âœ… Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'creator-dashboard.html';
                }, 1500);
                
            } else {
                showAlert(result.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Login';
            }
        });
    </script>
</body>
</html>
