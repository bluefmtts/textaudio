<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DreamFM</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f8ff7;
            --secondary: #3d7ce0;
            --dark: #0a0e27;
            --glass-bg: rgba(26, 33, 64, 0.8);
            --glass-border: rgba(79, 143, 247, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a2140 50%, #0a0e27 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .waves {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.2;
        }

        .wave {
            position: absolute;
            bottom: -150px;
            left: 0;
            width: 200%;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path fill="%234f8ff7" d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path></svg>');
            background-size: 50% 100px;
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: -140px;
            animation-duration: 15s;
            opacity: 0.5;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 100%; }
        }

        /* Music Notes */
        .music-note {
            position: absolute;
            font-size: 2rem;
            color: rgba(79, 143, 247, 0.3);
            animation: float-up 12s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            width: 90%;
            max-width: 420px;
            z-index: 10;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
        }

        /* Toggle */
        .toggle-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(79, 143, 247, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(79, 143, 247, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 143, 247, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--glass-bg);
            padding: 0 1rem;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .links a:hover {
            opacity: 0.8;
        }

        /* Messages */
        .error-message, .success-message {
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
        }

        /* Loading */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Waves -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Music Notes -->
    <div class="music-note" style="left: 10%; animation-delay: 0s;">üéß</div>
    <div class="music-note" style="left: 30%; animation-delay: 3s;">üéµ</div>
    <div class="music-note" style="left: 50%; animation-delay: 6s;">üéß</div>
    <div class="music-note" style="left: 70%; animation-delay: 9s;">üé∂</div>
    <div class="music-note" style="left: 90%; animation-delay: 12s;">üéµ</div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="glass-card">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo">üéß</div>
                <h1 class="logo-text">DreamFM</h1>
                <p class="tagline">Premium Audiobook Experience</p>
            </div>

            <!-- Toggle -->
            <div class="toggle-container">
                <button class="toggle-btn active" id="loginToggle" onclick="toggleMode('login')">Login</button>
                <button class="toggle-btn" id="signupToggle" onclick="toggleMode('signup')">Sign Up</button>
            </div>

            <!-- Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Form -->
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Login</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn btn-google" onclick="googleLogin()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="links">
                <a onclick="forgotPassword()">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // DreamFM Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAxXvJt6m-IK2G_EstbvYQZBj5wMBaqFeM",
            authDomain: "dreamfm-a6694.firebaseapp.com",
            projectId: "dreamfm-a6694",
            storageBucket: "dreamfm-a6694.firebasestorage.app",
            messagingSenderId: "634304814330",
            appId: "1:634304814330:web:e4fd0cd5e36276c37d3d43",
            measurementId: "G-EDGXSEEMHL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('‚úÖ User already logged in:', user.email);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                window.location.href = 'index.html';
            }
        });

        let isLoginMode = true;

        // Toggle Mode
        window.toggleMode = function(mode) {
            isLoginMode = mode === 'login';
            document.getElementById('loginToggle').classList.toggle('active', isLoginMode);
            document.getElementById('signupToggle').classList.toggle('active', !isLoginMode);
            document.getElementById('btnText').textContent = isLoginMode ? 'Login' : 'Sign Up';
            document.getElementById('confirmPasswordGroup').style.display = isLoginMode ? 'none' : 'block';
            hideMessages();
        }

        // Form Submit
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            hideMessages();
            
            if (!isLoginMode && password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showError('Password should be at least 6 characters!');
                return;
            }
            
            showLoading(true);
            
            try {
                if (isLoginMode) {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    console.log('‚úÖ Login successful:', user.email);
                    showSuccess('Login successful! Redirecting...');
                    
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);
                    localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    console.log('‚úÖ Signup successful:', user.email);
                    showSuccess('Account created! Redirecting...');
                    
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);
                    localStorage.setItem('userName', user.email.split('@')[0]);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('‚ùå Auth error:', error);
                
                let errorMessage = 'An error occurred. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email is already registered.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid login credentials.';
                        break;
                }
                
                showError(errorMessage);
            }
            
            showLoading(false);
        });

        // Google Login
        window.googleLogin = async function() {
            showLoading(true);
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                console.log('‚úÖ Google login successful:', user.email);
                showSuccess('Google login successful! Redirecting...');
                
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                localStorage.setItem('userPhoto', user.photoURL || '');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Google auth error:', error);
                showError('Google login failed. Please try again.');
            }
            
            showLoading(false);
        }

        // Forgot Password
        window.forgotPassword = async function() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Please enter your email first');
                return;
            }
            
            showLoading(true);
            
            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset link sent to your email!');
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send reset email. Please check your email address.');
            }
            
            showLoading(false);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('spinner').style.display = show ? 'block' : 'none';
            document.getElementById('btnText').style.display = show ? 'none' : 'inline';
        }
    </script>
</body>
</html>
